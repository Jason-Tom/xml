<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>json</title>
</head>

<body>
    <!-- 装还转换成js对象进行访问 -->
    <script type="text/javascript">
    // 数据可以多层灵活嵌套，通过s索引和.进行灵活访问
    // 多组对象，魅族对象只是数据不同，属性名相同，JSON 名称/值对
    var one = [{
        "firstName": "Bill",
        "lastName": "Gates"
    }, {
        "firstName": "George",
        "lastName": "Bush"
    }, {
        "firstName": "Thomas",
        "lastName": "Carter"
    }];
    // 多对象，JSON 名称/值对
    var two = {
        "firstName": "Bill",
        "lastName": "Gates"
    };
    // 单一对象，JSON 名称/值对
    var three = {
        "firstName": "Bill",
    };
    var a = 1;
    for (a = 1; a <= 3; a++) {
        console.log(one[a - 1].firstName + ' ' + one[a - 1].lastName);
    }
    console.log('');
    console.log(two.firstName);
    console.log(two.lastName);
    console.log('');
    console.log(two.firstName);
    </script>
</body>

</html>
